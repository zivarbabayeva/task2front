<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
</head>
<body style="background-size: cover; background-image: url(https://cdn.pixabay.com/photo/2017/10/27/14/22/christmas-2894445_960_720.jpg);">
    <form style="  border-radius: 12px; background-color: rgba(17, 25, 40, 0.43); backdrop-filter: blur(3px) saturate(180%);border-radius: 10px; border: 4px solid #fff; padding: 20px; text-align: center;width:40%;margin: 5rem auto 0; ;" action="">
        <h2 style="color: #fff;">REGISTER FORM</h2>
        <input style="width: 90%;padding: 10px 0 10px 15px; border-radius:6px;border: 1px solid gray;margin-bottom: 20px;" type="text" placeholder="Enter your username...." required>
        <input style="width: 90%;padding: 10px 0 10px 15px; border-radius:6px;border: 1px solid gray;margin-bottom: 20px;" type="text" placeholder="Enter your password" required minlength="6">
        <input style="width: 90%;padding: 10px 0 10px 15px; border-radius:6px;border: 1px solid gray;margin-bottom: 20px;" type="tel" placeholder="Enter your phone number...." required>
        <label for="phone"input type="tel"></label>
        <select style="width: 90%;padding: 10px 0 10px 15px; border-radius:6px;border: 1px solid gray;margin-bottom: 20px;" type="select" placeholder="Select your region...."required id="Country" name="Country">
       <option value="Azerbaijan">Azerbaijan</option>
       <option value="Argentina">Argentina</option>
       <option value="Egypt">Egypt</option>
       <option value="Italy">Italy</option>
       <option value="Saudi Arabia">Saudi Arabia</option>
       <option value="Turkey">Turkey</option>
       <option value="Spain">Spain</option>
       <option value="Russia">Russia</option>
        </select>
        <input style="width: 90%;padding: 10px 0 10px 15px; border-radius:6px;border: 1px solid gray;margin-bottom: 20px;" type="date">
        <br>
   <input type="checkbox">
   <label for="">I agree the terms</label>
   <button style="letter-spacing: 3px; width: 90%; background-color:#166FE1;border: 1px solid #166FE1;color: #fff; padding: 13px 0;margin-top: 20px;border-radius: 5px;cursor: pointer;font-weight: bold; " type="submit">REGISTER</button>
    </form>
</body>
</html>
